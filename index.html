<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><u>Calculator</u></h1>
    <br>
    <div class="container col-sm-12 col-md-12 col-lg-12">
    <form action="" id="form" name="calcy">
    <table>
    <tr>
        <td colspan="5"><input name="display" style="width: 300px;" ></td>
    </tr>
    <tr>
    <td><input type="button" value="1" onclick="calcy.display.value+='1'" ></td>
    <td><input type="button" value="2" onclick="calcy.display.value+='2'"  ></td>
    <td><input type="button" value="3" onclick="calcy.display.value+='3'"  ></td>
    <td><input type="button" value="+" onclick="calcy.display.value+='+'" id="symbol" class="btn btn-primary btn-outline-primary"></td>
    <td><input type="button" value="%" onclick="calcy.display.value+='%'"  id="symbol" class="btn btn-info btn-outline-info"></td>
    </tr>
    <tr>
    <td><input type="button" value="4" onclick="calcy.display.value+='4'"  ></td>
    <td><input type="button" value="5" onclick="calcy.display.value+='5'"  ></td>
    <td><input type="button" value="6" onclick="calcy.display.value+='6'"  ></td>
    <td><input type="button" value="-" onclick="calcy.display.value+='-'" id="symbol" class="btn btn-success btn-outline-success"  ></td>
    <td><input type="button" value="(" onclick="calcy.display.value+='('" id="symbol" class="btn btn-light btn-outline-light" ></td>
   </tr>
   <tr>
    <td><input type="button" value="7" onclick="calcy.display.value+='7'"  ></td>
    <td><input type="button" value="8" onclick="calcy.display.value+='8'"  ></td>
    <td><input type="button" value="9" onclick="calcy.display.value+='9'"  ></td>
    <td><input type="button" value="x" onclick="calcy.display.value+='*'" id="symbol" class="btn btn-warning btn-outline-warning" ></td>
    <td><input type="button" value=")" onclick="calcy.display.value+=')'"  id="symbol" class="btn btn-light btn-outline-light"></td>
   </tr>
   <tr>
    <td><input type="button" value="C" onclick="calcy.display.value=''"  id="symbol" class="btn btn-danger btn-outline-danger"></td>
    <td><input type="button" value="0" onclick="calcy.display.value+='0'"  ></td>
    <td><input type="button" value="=" onclick="calcy.display.value=eval(calcy.display.value)" id="symbol" class="btn btn-primary btn-outline-primary" ></td>
    <td><input type="button" value="/" onclick="calcy.display.value+='/'"  id="symbol"class="btn btn-info btn-outline-info" ></td>
    <td><input type="button" value="." onclick="calcy.display.value+='.'" id="symbol" class="btn btn-secondary btn-outline-secondary" ></td>
    </tr>

</table>
</form>
</div>
</body>
</html>
